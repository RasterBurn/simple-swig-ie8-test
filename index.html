<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<title>Simple swig test</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.13.0.css">
	<script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
	<div id="test1"></div>
	<div id="qunit"></div>
	<div id="quint-fixture"></div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.13.0.js"></script>
	<script type="text/javascript" src="/swig.js"></script>
	<script type="text/x-swig-template" id="templ1">
	Simple test <span id="thing">{{thing}}</span>
	</script>
	<script type="text/javascript">
		var templ = swig.compile($('#templ1').html());
		$('#test1').html(templ({ thing: "hello" }));
		test("basic substitution", function () {
			var node = document.getElementById('thing');
			ok(node.textContent === "hello", "simple string substitution");
		});
	</script>
</body>
</html>
